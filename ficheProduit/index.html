<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FicheProduit</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">

</head>
<body>

    <div class="wrapper">
        <div class="ficheImage">
                <span class="span">
                        
                        <button class="btn"><a href="#myprodimage1">View Details</a></button>
                </span>
        </div>
        <div class="ficheProd">
            <div class="title">
                <h1>
                    Phone Case
                </h1>
                <h3>PHONE CASE Especially designed for iPhone</h3>
            </div>
            <div id="myprodimage1" class="myprodimage1">
                    <form class="form">
                            <fieldset>
                              <fieldset>
                                <label for="BUY">Buy: </label>
                                <select id="buy">
                                  <option>buy</option>
                                  <option>sell</option>
              
                                </select>
                              </fieldset>
                              <br>
              
                              <fieldset>
                                <span>Civilit√©: </span>
                                <label for="Mr">M</label>
                                <input type="radio" name="gender" value="M" checked id="M">
                                <label for="Mme">Mme</label>
                                <input type="radio" name="gender" value="Mme" id="Mme">
                              </fieldset>
                              <br>
                              <fieldset>
                               <input type="text" name="firstname" placeholder="prenom...">
              
                                <br />
                                <label for="email"> </label>
                                <br />
                                <input type="email" name="emailaddress" id="email" placeholder="nom@mail.com...">
              
                              </fieldset>
                              <br>
                              <fieldset class="label">
                                <span>Size: </span>
                                <label for="Small">Small</label>
                                <input type="radio" name="size" value="S" checked id="S">
                                <label for="Xl">XXL</label>
                                <input type="radio" name="size" value="X" id="X">
                              </fieldset>
                              <br>
                              <fieldset class="couleur">
                                <span>Couleur: </span>
                                <label class="orange">
                                  <input type="radio" name="color" value="orange">
                                  <div class="layer"></div>
                                  <div class="button"><span></span></div>
                                </label>
                                <label class="lime">
                                  <input type="radio" name="color" value="lime">
                                  <div class="layer"></div>
                                  <div class="button"><span></span></div>
                                </label>
                                <label class="indigo">
                                  <input type="radio" name="color" value="indigo">
                                  <div class="layer"></div>
                                  <div class="button"><span></span></div>
                                </label>
                              </fieldset>
              
              
                          </form>
            </div> 
                    
            

        </div>
    </div>
    
</body>
</html>
